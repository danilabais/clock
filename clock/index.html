<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="icon" type="image/png" href="img/fav.png"/>
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <div id="clock" class="clock">
            <div class="time">
                <span id="first">29 ноября 2029 года</span><br><hr>
                <span id="second">Воскресенье</span><br><hr>
                <span id="three">23:59:59</span>

            </div>
            <img class="arrow min-arrow" src="img/min-arrow.png" alt="arrow">
            <img class="arrow hour-arrow" src="img/hour-arrow.png" alt="arrow">
            <div class="dot"></div>
        </div>
    </div>
   

    
    <script src="main.js"></script>
</body>
</html>
